<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>SIGLA - Sistema de Gestión de Laboratorios Académicos</title>
    <meta
      name="description"
      content="Sistema integral para la gestión de laboratorios académicos del Tecnológico de Costa Rica. Reservas, inventario y control de recursos."
    />
    <meta name="author" content="Tecnológico de Costa Rica" />

    <!-- Favicon propio -->
    <link
      rel="icon"
      type="image/png"
      href="/sigla-favicon.png"
    />

    <!-- Open Graph para compartir en redes -->
    <meta
      property="og:title"
      content="SIGLA - Sistema de Gestión de Laboratorios"
    />
    <meta
      property="og:description"
      content="Plataforma digital para la gestión eficiente de laboratorios académicos del TEC."
    />
    <meta property="og:type" content="website" />
    <!-- Imagen que pongas en /public/sigla-og.png -->
    <meta
      property="og:image"
      content="/sigla-og.png"
    />

    <!-- Twitter Cards (opcional, sin rastro de Lovable) -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Pon tu usuario o quita esta línea si no quieres ninguno -->
    <meta name="twitter:site" content="@sigla_tec" />
    <meta
      name="twitter:image"
      content="/sigla-og.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
